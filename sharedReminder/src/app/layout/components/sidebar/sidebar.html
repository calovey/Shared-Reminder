<aside [class]="'fixed lg:sticky top-[57px] left-0 h-[calc(100vh-57px)] w-72 bg-white/70 dark:bg-[#111827]/40 backdrop-blur-xl border-r border-gray-200/50 dark:border-white/5 transform transition-transform duration-300 z-40 ' + (isOpen ? 'translate-x-0' : '-translate-x-full lg:translate-x-0')">
  <div class="p-4 space-y-4">
    <button 
      (click)="onNewList()"
      class="w-full py-3 px-4 mt-4 bg-gradient-to-r from-purple-600 to-pink-600 dark:from-purple-500 dark:to-pink-500 text-white rounded-xl font-medium shadow-lg shadow-purple-500/20 hover:shadow-xl 
      hover:scale-[1.02] transition-all duration-300 flex items-center justify-center gap-2">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
      </svg>
      New List
    </button>
    
    <nav class="space-y-1">
      <button
        *ngFor="let list of lists"
        (click)="onListClick(list)"
        [class]="'w-full text-left px-4 py-3 rounded-xl font-medium transition-all duration-200 ' + 
        (activeList === list.id 
          ? 'bg-gradient-to-r from-purple-500/80 to-pink-500/80 text-white shadow-lg shadow-purple-500/20 backdrop-blur-sm' 
          : 'text-gray-700 dark:text-gray-300 hover:bg-gray-100/50 dark:hover:bg-white/5')">
        
        <div class="flex items-center justify-center">
          <span class="truncate">{{ list.name }}</span>
        </div>
      </button>
    </nav>
  </div>
  </aside>
