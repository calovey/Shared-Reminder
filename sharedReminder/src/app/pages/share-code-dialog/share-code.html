<div class="fixed inset-0 bg-black/40 dark:bg-black/60 backdrop-blur-sm flex items-center justify-center transition-all">
    <div class="bg-white dark:bg-gray-900 rounded-2xl shadow-2xl w-full max-w-md p-6 border border-transparent dark:border-gray-800 transition-colors duration-300">
        
        <div *ngIf="!isLoading">
            <p class="text-sm text-gray-600 dark:text-gray-400 mb-6 text-center">
                Share this private code to invite someone into your workspace.
                Only people with this code can access your shared reminders.
            </p>

            <p class="text-2xl font-mono tracking-widest cursor-pointer bg-gray-50 dark:bg-gray-800/50 hover:bg-gray-100 dark:hover:bg-gray-800 px-4 py-3 rounded-xl flex items-center justify-center text-purple-600 dark:text-purple-400 border border-dashed border-gray-300 dark:border-gray-700 transition-all"
                (click)="copyCode()">
                {{ workspaceCode }}
            </p>

            <div class="flex justify-center gap-3 mt-8">
                <button class="px-6 py-2 rounded-lg bg-gray-100 dark:bg-gray-800 text-gray-700 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-700 font-medium transition-colors" 
                    (click)="close()">
                    Close
                </button>
                <button class="px-6 py-2 rounded-lg text-white bg-indigo-500 hover:bg-indigo-600 dark:bg-indigo-600 dark:hover:bg-indigo-700 font-medium shadow-md transition-all active:scale-95"
                    [class.pointer-events-none]="copied" [class.opacity-60]="copied" (click)="copyCode()">
                    {{ copied ? 'Copied âœ“' : 'Copy Code' }}
                </button>
            </div>

            <div class="relative flex py-8 items-center">
                <div class="flex-grow border-t border-gray-200 dark:border-gray-800"></div>
                <span class="flex-shrink mx-4 text-gray-400 text-xs uppercase tracking-widest">Or via social</span>
                <div class="flex-grow border-t border-gray-200 dark:border-gray-800"></div>
            </div>

            <div class="social-medias">
                <ul class="flex items-center justify-center gap-4 share-icons">
                    <li>
                        <a class="w-10 h-10 flex items-center justify-center rounded-full bg-gray-100 dark:bg-gray-800 text-gray-600 dark:text-gray-400 hover:text-blue-400 transition-colors cursor-pointer">
                            <i class="fa-brands fa-x-twitter text-lg"></i>
                        </a>
                    </li>
                    <li>
                        <a class="w-10 h-10 flex items-center justify-center rounded-full bg-gray-100 dark:bg-gray-800 text-gray-600 dark:text-gray-400 hover:text-pink-500 transition-colors cursor-pointer">
                            <i class="fa-brands fa-instagram text-lg"></i>
                        </a>
                    </li>
                    <li>
                        <a class="w-10 h-10 flex items-center justify-center rounded-full bg-gray-100 dark:bg-gray-800 text-gray-600 dark:text-gray-400 hover:text-green-500 transition-colors cursor-pointer" href="#">
                            <i class="fa-brands fa-whatsapp text-lg"></i>
                        </a>
                    </li>
                    <li>
                        <a class="w-10 h-10 flex items-center justify-center rounded-full bg-gray-100 dark:bg-gray-800 text-gray-600 dark:text-gray-400 hover:text-blue-500 transition-colors cursor-pointer" href="#">
                            <i class="fa-brands fa-telegram-plane text-lg"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <div *ngIf="isLoading" class="flex flex-col items-center justify-center py-10">
            <svg class="animate-spin h-10 w-10 text-purple-600 dark:text-purple-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <p class="mt-4 text-gray-500 dark:text-gray-400 animate-pulse">Generating code...</p>
        </div>
    </div>
</div>
